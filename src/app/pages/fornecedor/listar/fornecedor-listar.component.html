<div class="card card-xxl-stretch mb-5 mb-xxl-8">
  <!-- begin::Header -->
  <div class="card-header border-1 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Fornecedores</span>
    </h3>

    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Clique para adicionar novo fornecedor"
    >
      <a href="javascript:void(0)" routerLink="/fornecedor/criar" class="btn btn-sm btn-light-primary align-items-end">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3"></span>
        Novo Fornecedor
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-hover table-row-dashed table-row-gray-300 align-middle gs-0 gy-1 fs-5"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-normal text-dark">
            <th class="min-w-60px">Código</th>
            <th class="min-w-150px">Razão Social</th>
            <th class="min-w-100px">CNPJ / CPF</th>
            <th class="min-w-60px text-center">Ações</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let fornecedor of fornecedores; trackBy: trackItem">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <span class="text-dark fw-normal fs-5"> {{ fornecedor.id }} </span>
                </div>
              </div>
            </td>
            <td class="text-content-start">
              <div class="d-flex flex-column w-100 me-2">
                <span href="#" class="text-dark fw-normal d-block fs-5"> {{ fornecedor.razao_social }} </span>
              </div>
            </td>
            <td class="text-content-start">
              <div class="d-flex flex-column w-100 me-2">
                <span href="#" class="text-dark fw-normal d-block fs-5">
                  {{ fornecedor.cnpj_cpf | cpf_cnpj }}
                </span>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-start flex-shrink-0">
                <button
                  title="Editar"
                  [routerLink]="['/fornecedor/editar', fornecedor.id]"
                  href="#"
                  class="btn btn-icon btn-md btn-active-color-warning me-1"
                >
                  <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3"></span>
                </button>
                <button (click)="deletar(fornecedor.id)" href="#" class="btn btn-icon btn-active-color-danger btn-md">
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                    class="svg-icon svg-icon-3"
                  ></span>
                </button>
                <button
                  [routerLink]="['/fornecedor', fornecedor.id, 'certidao']"
                  href="#"
                  class="btn btn-icon btn-active-color-danger btn-md"
                >
                  <i class="fa-solid fa-grip"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
