<div class="card card-xxl-stretch mb-5 mb-xxl-8 mt-3">
  <!-- begin::Header -->
  <div class="card-header border-1 pt-2">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Anexos</span>
    </h3>
    <input #anexo type="file" style="display: none" accept="*/*" (change)="uploadAnexo($event)" />
    <button (click)="anexo.click()" class="btn btn-icon btn-secondary btn-bg-light btn-active-color-primary">
      <span><i class="fa-solid fa-upload"></i></span>
    </button>
  </div>
  <!-- end::Header -->
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="card-body py-3">
        <!-- begin::Table container -->
        <div class="table-responsive">
          <!-- begin::Table -->
          <table class="table table-hover table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
            <!-- begin::Table head -->
            <thead>
              <tr class="fw-bolder text-dark">
                <th class="min-w-20px">Código</th>
                <th class="min-w-140px">Nome Arquivo</th>
                <th class="min-w-100px">Ações</th>
              </tr>
            </thead>
            <!-- end::Table head -->
            <!-- begin::Table body -->
            <tbody>
              <tr *ngFor="let anexo of termoReferenciaAnexo; trackBy: trackItem">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="d-flex justify-content-start flex-column">
                      <span class="text-dark fw-normal py-0 fs-4"> {{ anexo.id }} </span>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="d-flex justify-content-start flex-column">
                      <span class="text-dark fw-normal py-0 fs-4"> {{ anexo.nome_arquivo }} </span>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center flex-shrink-0">
                    <button
                      (click)="download(anexo)"
                      class="btn btn-icon btn-secondary btn-bg-light btn-active-color-primary"
                    >
                      <span><i class="fa-solid fa-download"></i></span>
                    </button>
                    <button
                      (click)="deletar(anexo.id)"
                      href="#"
                      class="btn btn-icon btn-active-color-danger btn-md"
                    >
                      <span
                        [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                        class="svg-icon svg-icon-4"
                      ></span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
            <!-- end::Table body -->
          </table>
          <!-- end::Table -->
        </div>
        <!-- end::Table container -->
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
