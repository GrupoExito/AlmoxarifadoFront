<div class="card mt-3 mb-3">
  <div class="card-header border-1 pt-2">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Filtros</span>
    </h3>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group mb-0">
            <label>Data Inicial</label>
            <input class="form-control" type="date" [(ngModel)]="dataInicialSelecionada" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group mb-0">
            <label>Data Final</label>
            <input class="form-control" type="date" [(ngModel)]="dataFinalSelecionada" />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="almoxarifado" class="form-group">Almoxarifado</label>
            <ng-select
              id="almoxarifado"
              class="ngSelectDropdown"
              [items]="almoxarifados"
              bindLabel="descricao"
              bindValue="id"
              [(ngModel)]="almoxarifado_selecionado"
            ></ng-select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="produto" class="form-group">Produto</label>
            <ng-select
              id="produto"
              class="ngSelectDropdown"
              [items]="produtos"
              bindLabel="id_descricao"
              bindValue="id"
              [(ngModel)]="produto_selecionado"
            ></ng-select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-right">
    <button class="btn btn-success" (click)="filtrar()">Filtrar</button>
  </div>
</div>
