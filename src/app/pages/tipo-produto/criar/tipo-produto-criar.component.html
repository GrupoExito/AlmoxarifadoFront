<div class="card card-xxl-stretch mb-5 mb-xxl-8">
  <!-- begin::Header -->
  <div class="card-header border-1 pt-2">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Criar Tipo de Produto/Serviços</span>
    </h3>
    <div class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
      title="Clique para adicionar novo Tipo de Produto">
      <a href="javascript:void(0)" routerLink="/tipoproduto" class="btn btn-sm btn-light-primary align-items-end">
        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen058.svg'" class="svg-icon svg-icon-3"></span>
        Voltar
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <form class="card" [formGroup]="criarTipoProdutoForm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">Descrição*</label>
                <input class="form-control" type="text" formControlName="descricao" maxlength="100" />
                <div *ngIf="
                    criarTipoProdutoForm.get('descricao')?.touched &&
                    criarTipoProdutoForm.get('descricao')?.hasError('required')
                  " class="text text-danger">
                  Campo obrigatório!
                </div>
                <div *ngIf="
                    criarTipoProdutoForm.get('descricao')?.touched &&
                    criarTipoProdutoForm.get('descricao')?.hasError('maxlength')
                  " class="text text-danger">
                  Tamanho máximo: 100
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group mb-0">
                <label class="form-label mt-3 mb-1">Tipo Produto/Serviço*</label>
                <select class="form-select" formControlName="servicoMaterial">
                  <option value="">Selecione o Tipo</option>
                  <option value="1">Material</option>
                  <option value="2">Serviço</option>
                </select>
                <div *ngIf="
                    criarTipoProdutoForm.get('servicoMaterial')?.touched && criarTipoProdutoForm.get('servicoMaterial')?.hasError('required')
                  " class="text text-danger">
                  Campo obrigatório!
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-success" [disabled]="!criarTipoProdutoForm.valid" (click)="criar()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
