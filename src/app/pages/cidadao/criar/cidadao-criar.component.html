<div class="card card-xxl-stretch mb-5 mb-xxl-8">
  <!-- begin::Header -->
  <div class="card-header border-1 pt-2">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Criar Cidadão</span>
    </h3>
    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Clique para voltar"
    >
      <a href="javascript:void(0)" routerLink="/cidadao" class="btn btn-sm btn-light-primary align-items-end">
        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen058.svg'" class="svg-icon svg-icon-3"></span>
        Voltar
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <form class="card" [formGroup]="criarCidadaoForm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">Nome</label>
                <input class="form-control" type="text" formControlName="nome" />
                <div
                  *ngIf="criarCidadaoForm.get('nome')?.touched && criarCidadaoForm.get('nome')?.hasError('required')"
                  class="text text-danger mt-3"
                >
                  Campo obrigatório!
                </div>
                <div
                  *ngIf="criarCidadaoForm.get('nome')?.touched && criarCidadaoForm.get('nome')?.hasError('maxlength')"
                  class="text text-danger mt-3"
                >
                  Tamanho máximo: 50
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">CPF*</label>
                <input
                  (focusout)="setCPFValidator()"
                  mask="000.000.000-00"
                  class="form-control"
                  type="text"
                  formControlName="cpf"
                />
                <div
                  *ngIf="criarCidadaoForm.get('cpf')?.touched && criarCidadaoForm.get('cpf')?.hasError('maxlength')"
                  class="text text-danger"
                >
                  Tamanho máximo: 15
                </div>
                <div
                  *ngIf="criarCidadaoForm.get('cpf')?.touched && criarCidadaoForm.get('cpf')?.hasError('cpfError')"
                  class="text text-danger"
                >
                  CPF Inválido
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">Município</label>
                <select class="form-select form-select-lg" formControlName="gmunicipio_id">
                  <option value="">Selecione um Município</option>
                  <option *ngFor="let municipio of municipios" value="{{ municipio.id }}">{{ municipio.nome }}</option>
                </select>
                <div
                  *ngIf="
                    criarCidadaoForm.get('gmunicipio_id')?.touched &&
                    criarCidadaoForm.get('gmunicipio_id')?.hasError('required')
                  "
                  class="text text-danger mt-3"
                >
                  Campo obrigatório!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">N° Sus</label>
                <input class="form-control" type="text" formControlName="numero_sus" />
                <div
                  *ngIf="
                    criarCidadaoForm.get('numero_sus')?.touched &&
                    criarCidadaoForm.get('numero_sus')?.hasError('maxlength')
                  "
                  class="text text-danger"
                >
                  Tamanho máximo: 15
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-success" [disabled]="!criarCidadaoForm.valid" (click)="criar()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
