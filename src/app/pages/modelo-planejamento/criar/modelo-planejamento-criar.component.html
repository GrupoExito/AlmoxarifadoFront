<div class="card card-xxl-stretch mb-5 mb-xxl-8">
  <!-- begin::Header -->
  <div class="card-header border-1 pt-2">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Criar Documento de Comissão</span>
    </h3>
    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Clique para voltar a listagem"
    >
      <a
        href="javascript:void(0)"
        routerLink="/modeloplanejamento"
        class="btn btn-sm btn-light-primary align-items-end"
      >
        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen058.svg'" class="svg-icon svg-icon-3"></span>
        Voltar
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <form class="card" [formGroup]="criarModeloPlanejamentoForm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">Descrição*</label>
                <input class="form-control" type="text" formControlName="descricao" />
                <div
                  *ngIf="
                    criarModeloPlanejamentoForm.get('descricao')?.touched &&
                    criarModeloPlanejamentoForm.get('descricao')?.hasError('required')
                  "
                  class="text text-danger"
                >
                  Campo obrigatório!
                </div>
                <div
                  *ngIf="
                    criarModeloPlanejamentoForm.get('descricao')?.touched &&
                    criarModeloPlanejamentoForm.get('descricao')?.hasError('maxlength')
                  "
                  class="text text-danger"
                >
                  Tamanho máximo: 80
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">População aproximada*</label>
                <input class="form-control" type="number" formControlName="populacao_aproximada" />
                <div
                  *ngIf="
                    criarModeloPlanejamentoForm.get('populacao_aproximada')?.touched &&
                    criarModeloPlanejamentoForm.get('populacao_aproximada')?.hasError('required')
                  "
                  class="text text-danger"
                >
                  Campo obrigatório!
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label mt-3 mb-1">Objeto</label>
                <select class="form-select" formControlName="objeto_id" aria-label="objeto_id">
                  <option *ngFor="let objeto of objetos" value="{{ objeto.id }}">
                    {{ objeto.descricao }}
                  </option>
                </select>
                <div
                  *ngIf="
                    criarModeloPlanejamentoForm.get('objeto_id')?.touched &&
                    criarModeloPlanejamentoForm.get('objeto_id')?.hasError('required')
                  "
                  class="text text-danger mt-3"
                >
                  Campo obrigatório!
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-success" [disabled]="!criarModeloPlanejamentoForm.valid" (click)="criar()">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
