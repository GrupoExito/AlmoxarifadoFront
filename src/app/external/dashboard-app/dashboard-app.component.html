<div class="dashboard-container">
  <h3 class="titulo">Dashboard</h3>
  <div class="kpi-grid" *ngIf="dados">
    <div class="kpi-card" *ngFor="let kpi of kpis">
      <div>
        <div class="kpi-title">{{ kpi.label }}</div>
        <div class="kpi-value">{{ getValor(kpi.key) }}</div>
      </div>
    </div>
  </div>
</div>
