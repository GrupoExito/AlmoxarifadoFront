<div
  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
>
  <!--begin::Content-->
  <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
    <a routerLink="/" class="mb-12"><img alt="Logo" src="./assets/media/logos/logo-1.svg" class="h-45px" /></a>
  </div>

  <div class="container">
    <div class="card card-xxl-stretch mb-5 mb-xxl-8">
      <div class="card-body">
        <div class="row mt-3">
          <h3>Selecione Município, Cotação e Exercício</h3>
          <div class="col-md-3">
            <div class="form-group">
              <label>Município</label>
              <ng-select
                appendTo="body"
                class="ngSelectDropdown"
                [items]="clientes"
                bindLabel="razao_social"
                bindValue="id"
                [(ngModel)]="selectedMunicipio"
                (change)="listarCotacoes()"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Cotação*</label>
              <select class="form-select" [(ngModel)]="selectedCotacao">
                <option value="" aria-placeholder="Cotação">Selecione</option>
                <option
                  *ngFor="let cotacao of cotacoesAberto"
                  value="{{ cotacao.mov_cotacao_pk }}"
                  aria-placeholder="exercicio"
                >
                  {{ cotacao.mov_cotacao_pk }} -
                  {{
                    cotacao.mov_descricao.length > 100
                      ? (cotacao.mov_descricao | slice: 0:100) + '...'
                      : cotacao.mov_descricao
                  }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Exercicio*</label>
              <select class="form-select" [(ngModel)]="selectedExercicio">
                <option value="" aria-placeholder="Exercício">Selecione</option>
                <option value="2024" aria-placeholder="Exercício">2024</option>
                <option value="2023" aria-placeholder="Exercício">2023</option>
                <option value="2022" aria-placeholder="Exercício">2022</option>
                <option value="2021" aria-placeholder="Exercício">2021</option>
                <option value="2020" aria-placeholder="Exercício">2020</option>
                <option value="2019" aria-placeholder="Exercício">2019</option>
                <option value="2018" aria-placeholder="Exercício">2018</option>
                <option value="2017" aria-placeholder="Exercício">2017</option>
              </select>
            </div>
          </div>
          <div class="col-md-3 align-self-end mb-3">
            <label *ngIf="arquivoCotacao">Arquivo Selecionado: {{ arquivoCotacao.name }}</label>
            <div class="form-group">
              <input #file type="file" style="display: none" accept="*/*" (change)="selecionarFile($event)" />
              <button (click)="file.click()" class="btn btn-sm btn-primary align-items-end">
                <span><i class="fa-solid fa-upload"></i>Selecionar Arquivo</span>
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-2">
            <button class="btn btn-success" (click)="enviarCotacao()">Enviar Cotação</button>
          </div>
        </div>
      </div>
    </div>
