<!-- Alterar Senha -->
<div class="d-flex align-items-center" (click)="alterarSenha()">
  <div class="btn btn-icon btn-active-light-primary">
    <i class="fa-lg fa-solid fa-user"></i>
  </div>
</div>
<!-- LogOut -->
<div class="d-flex align-items-center" (click)="logout()">
  <div class="btn btn-icon btn-active-light-primary">
    <i class="fa-lg fa-solid fa-arrow-right-from-bracket"></i>
  </div>
</div>

<ng-container *ngIf="headerLeft === 'menu'">
  <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
    <div
      class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
      id="kt_header_menu_mobile_toggle"
    >
      <span [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'" class="svg-icon svg-icon-1"></span>
    </div>
  </div>
</ng-container>
